<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map-canvas {
            height: 500px;
        }
    </style>
</head>
<body>

<div id="map-canvas"></div>

<script>

    function initMap() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
            zoom: 19,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            center: {
                lat: 29.492833,
                lng: -98.569148

            }
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);

        //geocoding
        var geo = new google.maps.Geocoder();

        geo.geocode({address: "1621 Babcock Rd"}, function(response, status) {
            if (status === "OK") {


            map.setCenter(response[0].geometry.location);


            } else {
                console.log('geocode fail');
            }
        });
        //marker
        var chocCake = {
            path: 'M 125,10 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
            fillColor: 'green',
            fillOpacity: 0.8,
            scale: .2,
            strokeColor: 'gold',
            strokeWeight: 5
        };

        var marker = new google.maps.Marker({
            position: {

                lat: 29.492833,
                lng: -98.569148
            },
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            icon: chocCake
        });
        marker.addListener('click', togglebounce);

        function togglebounce() {
            if(marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
        //infowindow
        var infowindow = new google.maps.InfoWindow({
            content: "Best German Chocolate Cake!"
        });

        infowindow.open(map, marker);

        //events
        map.addListener("dragend", function() {
            infowindow.open(map, marker);
        });




    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>

</body>
</html>
